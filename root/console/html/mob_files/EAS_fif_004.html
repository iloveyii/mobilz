		<script type="text/javascript">

			var fif = {
				getSize: function() {

					var width = Math.max(document.body.scrollWidth, document.body.clientWidth);
					var height = Math.max(document.body.scrollHeight, document.body.clientHeight);

					if (width < "20" || height < "20") {
						return false;
					}

					return {
						width: width,
						height: height
					};
				},

				resize: function() {

					var that = this;
					var elem = window.frameElement;
					var i = 0;
					this.interval = setInterval(function() {
						var o = that.getSize();

						if (typeof o === "object") {
							clearInterval(that.interval);

							elem.width = o.width;
							elem.height = o.height;

							elem.style.width = o.width + "px";
							elem.style.height = o.height + "px";
						}
						if(i > 3000){
							clearInterval(that.interval);
						}
						i++;

					}, 1);
				},

				bostadSpiral: function() {
					var elem = window.frameElement;
					var that = this;
					var o = that.getSize();
					var element = null;
					var wrapper_id = null;

					if (typeof o !== "object") {
						var wrapper = elem.parentNode;
						if (wrapper)
						{
							if ((wrapper_id = wrapper.getAttribute("id")) != null) {
								if ('bostad_bottom_' == wrapper_id.slice(0, 14)) {
									var parentWrapper = wrapper.parentNode;
									if (parentWrapper)
									{
										var allElements = parentWrapper.getElementsByTagName("div");
										for (var i = 0; (element = allElements[i]) != null; i++) {
											element.style.display = "none";
										}
									}
								}
							}
						}
					}
				}
			}

		</script>
